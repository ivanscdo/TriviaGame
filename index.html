<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Trivia Game</title>
    </head>
    <body>
        <main class="container">
            <!-- title -->
            <div class="row">
                <div class="col">
                    <h1 class="row justify-content-center trivia-title`">Tech Trivia</h1>
                </div>
            </div>
            <!-- timer -->
            <div class="row">
                <div class="col">
                    <h2 class="row justify-content-center time-remaining">Time Remaining: 00:00</h2>
                </div>
            </div>
            <!-- question -->
            <div class="row">
                <div class="col">
                    <h2 class="row justify-content-center question">How do you pronounce "gif"?</h2>
                </div>
            </div>
            <!-- answer choices -->
            <div class="row justify-content-center">
                <div class="col-3">
                    <p class="answer-choice-1">A. Gif</p>
                    <p class="answer-choice-2">B. Jif<p>
                    <p class="answer-choice-3">C. What's a gif?</p>
                    <p class="answer-choice-4">D. Yes.</p>
                </div>
            </div>
            <!-- correct -->
            <div class="row justify-content-center">
                <div class="col-3">
                    <h3 class="yup"></h3>
                    <img src="" alt="" />
                </div>
            </div>
            <!-- incorrect -->
            <div class="row justify-content-center">
                <div class="col-3">
                    <h3 class="nope"></h3>
                    <p class="correct-answer"></p>
                    <img class="img-correct-answer" src="" alt="" />
                </div>
            </div>
            <!-- timeout -->
            <div class="row justify-content-center">
                <div class="col-3">
                    <h3 class="timeout"></h3>
                    <p class="correct-answer"></p>
                    <img class="img-correct-answer" scr="" alt="" />
                </div>
            </div>
            <!-- results -->
            <div class="row">
                <div class="col">
                    <h3 class="row justify-content-center all-done"></h3>
                    <p class="correct-count"></p>
                    <p class="incorrect-count"></p>
                    <p class="unanswered-count"></p>
                </div>
            </div>
            <!-- restart -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <button class="restart">Start Over?</button>
                </div>
            </div>
        </main>
        




        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </body>

</html>
